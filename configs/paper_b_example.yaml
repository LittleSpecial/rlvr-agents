# Paper B 示例配置
experiment_name: conflict_aware_baseline
project: paper_b
description: "冲突感知RLVR基线实验"

# 模型
model_name: Qwen2.5-7B
use_lora: true
lora_rank: 64

# 训练
algorithm: GRPO
learning_rate: 1.0e-5
batch_size: 32
max_steps: 10000

# 环境
env_type: code
max_trajectory_length: 20

# Paper B 特定
use_conflict_aware: true
num_groups: 4
surgery_method: pcgrad

seed: 42
